<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노지 설정</title>
  <link rel="stylesheet" href="outdoor_add.css">
</head>
<body>
  <div class="main-container">
    <!-- 헤더 -->
    <header class="header">
      <h1 class="logo">얼리버드</h1>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
      <!-- 왼쪽 검색 및 지도 -->
      <div class="left-panel">
        <div class="search-bar">
          <input type="text" placeholder="주소 검색" id="search-input">
          <button id="search-btn">검색</button>
        </div>
        <div class="map-container">
          <iframe 
            src="https://map.kakao.com" 
            frameborder="0" 
            style="width: 100%; height: 500px; border-radius: 8px;" 
            title="지도"></iframe>
        </div>
      </div>

      <!-- 오른쪽 노지 정보 -->
      <div class="right-panel">
        <h2>노지 정보</h2>
        <div class="field-info">
          <p><strong>노지 이름:</strong> 예시 노지</p>
          <p><strong>위치:</strong> 서울특별시</p>
          <p><strong>크기:</strong> 500㎡</p>
          <p><strong>작물:</strong> 배추</p>
        </div>
        <div class="field-actions">
          <button class="btn">노지 수정</button>
          <button class="btn">노지 삭제</button>
        </div>
      </div>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
