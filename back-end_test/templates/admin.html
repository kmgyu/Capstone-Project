<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone Control Panel</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header class="header">
        <button class="home-button">Home버튼</button>
    </header>
  <div class="drone-container">
    <!-- Header -->
    
    <!-- 드론 배터리 잔량 -->
    <section class="drone-battery">
      <p>드론 배터리 잔량</p>
    </section>

    <!-- 긴급 복귀 버튼 -->
    <section class="emergency-button">
      <p>긴급 복귀 버튼</p>
    </section>

    <!-- 드론과 서버 연결 상태 -->
    <section class="connection-status">
      <p>드론과 서버 연결 상태</p>
    </section>

    <!-- 드론의 운행 상태 유무 -->
    <section class="operation-status">
      <p>드론의 운행 상태유무 (미션중, OFF)</p>
    </section>

    <!-- 긴급 복귀를 한다면 사유 출력 -->
    <section class="emergency-reason">
      <p>긴급 복귀를 한다면 사유 출력<br>날씨라던가 비상 상태</p>
    </section>

    <!-- 드론 위치 표시 -->
    <section class="drone-location">
      <p>드론 위치를 띄우기<br>최소한 위치 정도는 출력<br>(여유가 있으면 지도 api 연동)</p>
    </section>
  </div>
</body>
</html>
