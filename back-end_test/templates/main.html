<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>얼리버드 스마트팜</title>
  <!-- <link rel="stylesheet" href="../css/main.css"> -->
  <link rel="stylesheet" href="../css/main.css">
  <!-- <script src="main.js"></script> -->
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>얼리버드</h1>
    </header>
    <aside class="sidebar">
      <button class="toggle-sidebar">&gt;</button>
      <div class="sidebar-items">
        <div class="sidebar-item">
          <img src="image1.jpg" alt="Item 1" class="item-image" />
          <div class="item-info">
            <h3>Item 1</h3>
            <p>Description of Item 1</p>
          </div>
        </div>
        <div class="sidebar-item">
          <img src="image2.jpg" alt="Item 2" class="item-image" />
          <div class="item-info">
            <h3>Item 2</h3>
            <p>Description of Item 2</p>
          </div>
        </div>
        <div class="sidebar-item">
          <img src="image3.jpg" alt="Item 1" class="item-image" />
          <div class="item-info">
            <h3>Item 3</h3>
            <p>Description of Item 3</p>
          </div>
        </div>
      </div>
    </aside>
    <main class="content">
      <section class="weather">
        <h2>날씨</h2>
        <p>날씨 정보 표시</p>
      </section>
      <section class="todo">
        <h2>TODO 리스트</h2>
        <ul id="todo-list">
      </ul>
        <button id="add-task-btn" class="add-task-btn">할 일 추가</button>
      </section>
      <section class="calendar-section">
        <div class="calendar" id="calendar"></div>
      </section>
      <section class="data">
        <h2>시계열 데이터</h2>
        <div class="images">
          <div>이미지 1</div>
          <div>이미지 2</div>
          <div>이미지 3</div>
        </div>
      </section>
    </main>
  </div>

  <!-- TODO 모달 -->
  <div id="task-modal" class="modal hidden">
    <div class="modal-content">
      <h2>할 일 모달창</h2>
      <div class="task-info">
        <input type="text" placeholder="할 일 이름" class="task-name">
        <input type="date" class="task-start-date">
        <input type="number" placeholder="할 일 기간 (일)" class="task-duration">
        <textarea placeholder="할 일 내용" class="task-details"></textarea>
      </div>
      <div class="modal-buttons">
        <button id="save-task-btn" class="btn">저장</button>
        <button id="close-modal-btn" class="btn">닫기</button>
        
      </div>
    </div>
  </div>
  <!-- Calendar Modal -->
  <div id="calendar-modal" class="calendar-modal hidden">
    <div class="calendar-modal-content">
      <h2>추천 할 일 모달창</h2>
      <div class="calendar-info">
        <div class="clicked-date">
          <strong>[클릭한 날짜]</strong>
        </div>
        <div class="task-lists">
          <div class="today-tasks">
            <h4>오늘 할 일</h4>
            <ul id="today-task-list">
              <li>작업1 이름</li>
              <li>작업2 이름</li>
              <li>작업3 이름</li>
            </ul>
          </div>
          <div class="recommend-tasks">
            <h4>병충해 대응 추천</h4>
            <ul id="recommend-task-list">
              <li>작업1 이름</li>
              <li>작업2 이름</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="calendar-modal-buttons">
        <button id="add-calendar-task-btn" class="btn">할 일 추가</button>
        <button id="delete-calendar-task-btn" class="btn">할 일 삭제</button>
        <button id="close-calendar-modal-btn" class="btn">닫기</button>
      </div>
    </div>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
